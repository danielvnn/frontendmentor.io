<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive rating component | Daniel Ervanda</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card result-page">
        <div class="card__image-hero">
          <img
            src="images/illustration-thank-you.svg"
            alt=""
            class="card__hero"
          />
        </div>
        <div class="card__result"></div>
        <h1 class="card__title">Thank you!</h1>
        <p class="card__description">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
          <a href="index.html"> Go Back</a>
        </p>
      </div>
    </div>

    <script>
      const result = document.querySelector('.card__result')
      const urlParams = new URLSearchParams(window.location.search)
      const rating = urlParams.get('rating')
      result.innerHTML += `You selected ${rating} out of 5`
    </script>
  </body>
</html>
