<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Article preview component | Daniel Ervanda</title>
  </head>
  <body>
    <div class="container">
      <article class="article">
        <div class="article__thumbnail">
          <img src="images/drawers.jpg" alt="Drawers" class="article__image" />
        </div>
        <div class="article__content flex-row">
          <h2 class="article__title">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h2>
          <p class="article__excerpt flex-column">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>
          <div class="article__author">
            <img
              src="images/avatar-michelle.jpg"
              alt="Michelle"
              class="article__author-avatar"
            />
            <div class="flex-column">
              <p class="article__author-name">Michelle Appleton</p>
              <p class="article__date">28 Jun 2020</p>
            </div>
            <div class="share-button">
              <img src="images/icon-share.svg" alt="" />
            </div>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
